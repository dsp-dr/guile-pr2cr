# Vale Configuration for ITIL 4 Change Requests
StylesPath = .vale-styles
MinAlertLevel = suggestion

# Global settings
[*]
BasedOnStyles = Vale, ITIL4

# Specific settings for change request documents
[*.md]
BasedOnStyles = Vale, ITIL4

# Block certain informal patterns
BlockIgnores = (?s) *(`{3,}.*?`{3,}), \
               (?s) *(<!--.*?-->)

# ITIL 4 specific terminology enforcement
TokenIgnores = \
  (\b(?:CI|CMDB|CAB|RFC|SACM|PIR)\b), \
  (\b(?:RTO|RPO|MTTR|MTBF|MTTRS)\b)

# Transform common terms to ITIL 4 preferred terms
Transform = \
  'change request': 'Change Request', \
  'configuration item': 'Configuration Item', \
  'change advisory board': 'Change Advisory Board', \
  'post implementation review': 'Post-Implementation Review'
